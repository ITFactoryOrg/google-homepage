<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- style -->
  <title>Google Home Page</title>
</head>

<body>

  <!-- header start -->
  <header class="container header">
    <nav class="nav">
      <ul class="left__nav">
        <li><a href="#!">About</a></li>
        <li><a href="#!">Store</a></li>
      </ul>
      <ul class="right__nav">
        <li><a href="#!">Gmail</a></li>
        <li><a href="#!">Images</a></li>
        <li><img src="./assets/images/appsbutton.svg" alt="app button "></li>
        <li><button>Sign In</button></li>
      </ul>
    </nav>
  </header>
  <!-- header end -->
  <main>
    <section class="content">
      <img src="./assets/images/logo.png" alt="google logo">
      <div class="search-box">
        <img class="search-icon" src="./assets/images/search.svg" alt="search">
        <input type="text">
        <img class="voice-icon" src="./assets/images/voicelogo.png" alt="voice icon">
      </div>
      <div class="btn-box">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>
  </main>

  <!-- footer start  -->
  <footer>
    <nav class="nav container">
      <ul class="left__nav">
        <li><a href="#!">Advertising</a></li>
        <li><a href="#!">Business</a></li>
        <li><a href="#!">How Search works</a></li>
      </ul>
      <ul class="right__nav">
        <li><a href="#!">Privacy</a></li>
        <li><a href="#!">Terms</a></li>
        <li><a href="#!">Settings</a></li>
      </ul>
    </nav>
  </footer>
  <!-- footer end -->

</body>

</html>
